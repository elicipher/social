{% extends 'base.html'%}

{% block content %}
    <form method="get">
        {{Search.as_p}} 
        <input value="Search" type="submit">
    </form>
        <div class="card">
            {% for post in Posts %}
                <a href="{{ post.get_absolute_url }}" class="card-body">{{ post.caption|truncatewords:5}}</a>
            {% endfor %}
        </div>
{% endblock %}
